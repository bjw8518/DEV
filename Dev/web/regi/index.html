<!DOCTYPE html>
<html>
<title>회원가입약관 | 샘플페이지</title>
<link rel="stylesheet" href="./default.css">
<link rel="stylesheet" href="./style.css">

<script src="./jquery-1.8.3.min.js"></script>
<body>
<h2 class="regi_tt">Join Us</h2>

<!-- 회원가입약관 동의 시작 { -->
<div id="register_agree">
	<h3>약관 동의</h3>

    
    <form name="fregister" id="fregister" action="#" onsubmit="return fregister_submit(this);" method="POST" autocomplete="off">

    <!-- <p style="margin: 10px 0;">회원가입약관 및 개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.</p> -->
    <div id="fregister_chkall" class="checks2">
		<input type="checkbox" name="chk_all" value="1" id="chk_all">
        <label for="chk_all">회원가입 약관에 모두 동의합니다</label>
    </div>

    <section id="fregister_term">
		<div class="fregister_agree2 checks2">            
            <input type="checkbox" name="agree" value="1" id="agree11">
			<label for="agree11">이용약관 동의<span>(필수)</span></label>
        </div>
        
        <textarea readonly="">제1조(목적)
 </textarea>
        
    </section>

    <section id="fregister_private">
        <fieldset class="fregister_agree2 checks2">            
            <input type="checkbox" name="agree2" value="1" id="agree21">
			<label for="agree21">개인정보 수집 및 이용 동의<span>(필수)</span></label>
        </fieldset>

		<textarea readonly="">개인정보처리방침
 </textarea>
    </section>

    <div class="btn_confirm">
		<a href="#" class="btn_cancel">CANCEL</a>
        <input type="submit" class="btn_submit" value="JOIN" id="btn_submit">
    </div>

    </form>

    <script>
    function fregister_submit(f)
    {
        if (!f.agree.checked) {
            alert("회원가입약관의 내용에 동의하셔야 회원가입 하실 수 있습니다.");
            f.agree.focus();
            return false;
        }

        if (!f.agree2.checked) {
            alert("개인정보처리방침안내의 내용에 동의하셔야 회원가입 하실 수 있습니다.");
            f.agree2.focus();
            return false;
        }

        return true;
    }
    
    jQuery(function($){
        // 모두선택
        $("input[name=chk_all]").click(function() {
            if ($(this).prop('checked')) {
                $("input[name^=agree]").prop('checked', true);
            } else {
                $("input[name^=agree]").prop("checked", false);
            }
        });
    });

    </script>
</div>
